<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    
</head>
<body>
    <h1>Calculadora de Descuentos</h1>

    <label for="precioProducto">Precio del Producto:</label>
    <input type="number" id="precioProducto" min="0" step="0.01" value="0">

    <label for="porcentajeDescuento">Porcentaje de Descuento:</label>
    <input type="number" id="porcentajeDescuento" min="0" max="100" step="0.01" value="0">

    <button onclick="calcularPrecioConDescuento()">Calcular</button>

    <p id="resultado"></p>
    <script src="mainjs.js" defer></script>
</body>
</html>
